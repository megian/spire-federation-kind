--- 
apiVersion: v1 
kind: ServiceAccount 
metadata: 
  name: server-service-account
  namespace: default 
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name:  helloworld-example 
  labels: 
    app:  helloworld-example 
    nsm/role: client 
spec: 
  type: LoadBalancer
  ports: 
  - port:  8090
    targetPort: 8090
    nodePort: 30036
    name: http 
  selector: 
    app:  helloworld-example 
--- 
apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name:  helloworld-example 
  labels: 
    version: v1 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app:  helloworld-example 
      version: v1 
  template: 
    metadata: 
      labels: 
        app:  helloworld-example 
        version: v1 
    spec: 
      serviceAccount: server-service-account 
      containers: 
      - name: helloworld 
        image: nishantapatil3/stock-quotes-service:latest
        command: ["/usr/local/bin/stock-quotes-service","infinity"] 
        resources: 
          requests: 
            cpu: "100m" 
        imagePullPolicy: Always
        ports: 
        - containerPort: 8090
        volumeMounts:
        - mountPath: /run/spire/sockets
          name: spire-agent-socket
          readOnly: true
      volumes:
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
